language: python

jobs:
  include:
    - name: "Python 3.5 on Xenial linux"
      python: 3.5
      os: linux
      dist: xenial
      arch: amd64
    - name: "Python 3.6 on Xenial linux"
      python: 3.6
      os: linux
      dist: xenial
      arch: amd64
    - name: "Python 3.7 on Xenial linux"
      python: 3.7
      os: linux
      dist: xenial
      arch: amd64
    - name: "Python 3.7 on Bionic linux"
      python: 3.7
      os: linux
      dist: bionic
      arch: amd64
    - name: "Python 3.7 on Focal linux"
      python: 3.7
      os: linux
      dist: focal
      arch: amd64
    - name: "Python 3.7 on Xenial linux on arm64"
      python: 3.7
      os: linux
      dist: xenial
      arch: arm64
    - name: "Python 3.7 on Xenial linux on arm64-gravitation2"
      python: 3.7
      os: linux
      dist: xenial
      arch: arm64-graviton2
      virt: lxd
      group: edge
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11.5  # Python 3.7 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
    - name: "Python 3.7 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
- pip3 install numpy
- pip3 install scipy
- pip3 install networkx
- pip3 install pytest
- pip3 install pytest-cov
- pip3 install codecov
- pip3 install -e .
script:
#   - py.test --cov=choix
  - python3 example/ep-example.py || python example/ep-example.py
after_success:
# - codecov
- echo "Success."
